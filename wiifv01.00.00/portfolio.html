		<script>
		$(function(){
			//css-tricks.com start
			$(window).bind("load", function() { 
       
		       var footerHeight = 0,
		       footerTop = 0,
		       $footer = $("#footer");
		           
		       positionFooter();
		       
		       function positionFooter() {
		       
                footerHeight = $footer.height();
                footerTop = ($(window).scrollTop()+$(window).height()-footerHeight)+"px";
       
               if ( ($(document.body).height()+footerHeight) < $(window).height()) {
                   $footer.css({
                        position: "absolute"
                   }).animate({
                        top: footerTop
                   })
               } else {
                   $footer.css({
                        position: "static"
                   })
               }
               
      		}	

		       $(window)
	               .scroll(positionFooter)
	               .resize(positionFooter)
		               
			});
			//css-tricks.com end
			var vmid = $(document).height()/3;
			var hmid = $(document).width()/3;
			var ymid = $(document).height()/2;
			var xmid = $(document).width()/2;
			console.log(hmid, vmid, xmid, ymid);
			$('.image').css({border: '2.5px solid orange'});
			$('.imgs').css({height: vmid});
			$('#firstimg, #secondimg, #thirdimg').hide();
			$('.imgs .iframe').on('click', function(){
			var rowShow = $(this).attr('rel');
			//hides and brings up selection
			$('.table').slideUp(100, showRow).removeClass('active');
				function showRow (){
					$('#'+rowShow).slideDown(100).addClass('active');
				};	
			});
			
		});
